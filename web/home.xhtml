<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">

        <h:form id="reg">
            <h2>GOLF APPLICATION</h2>
<!--            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="name" value="Name:" />
                <h:inputText id="name" value="#{newMember.name}" />
                <h:message for="name" errorClass="invalid" />

                <h:outputLabel for="email" value="Email:" />
                <h:inputText id="email" value="#{newMember.email}" />
                <h:message for="email" errorClass="invalid" />
            </h:panelGrid>-->
            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="register"
                                     action="#{homeFaces.compListManage()}"
                                     value="View Competition List" styleClass="btn btn-primary" />
<!--                    <h:messages styleClass="messages"
                                errorClass="invalid" infoClass="valid"
                                warnClass="warning" globalOnly="true" />-->
                </h:panelGrid>
            </p>
        </h:form>
        
        <hr/>
        <h2>Current Competition List</h2>
        <!--<h:panelGroup rendered="#{empty homeFaces.compList}">
            <em>No registered members.</em>
        </h:panelGroup>-->
        <h:form id="list">
            <h:dataTable var="_compList" value="#{homeFaces.compList}" rendered="#{not empty homeFaces.compList}" 
                         styleClass="table table-striped table-bordered">
                <h:column>
                    <f:facet name="header">ComptitionId</f:facet>
                    #{_compList.compId}
                </h:column>
                <h:column>
                    <f:facet name="header">CompetitionName</f:facet>
                    <h:commandLink id="compName" action="#{homeFaces.scoreListManage()}">
                        <h:outputText value="#{_compList.compName}"/>
                    </h:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header">Date</f:facet>
                    #{_compList.compDate}
                </h:column>
                <h:column>
                    <f:facet name="header">Place</f:facet>
                    #{_compList.compPlace}
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
